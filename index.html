<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>To Do app</title>
</head>
<style>
    .task {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .task label.checked {
        text-decoration: line-through;
    }

    .controls {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .filters span.active {
        color: #3c87ff;
    }

    .filters span {
        margin-right: 5px;
        font-size: 15px;
    }
    .btn{
        color: white;
    }
 
</style>

<body class="bg-dark">

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card bg-black text-white">
                    <div class="card-header">
                        Todo App
                    </div>

                    <div class="card-body">
                        <form action="">
                            <div class="input-group">
                                <input type="text" id="textTaskName" class="form-control">
                                <button type="submit" class="btn btn-warning" id=btnAddNewTask>
                                    Ekle
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card mt-3 bg-black text-white">

                    <div class="card-header controls">
                        <div class="filters">
                            <span class="active" id="all">
                                Hepsi
                            </span>
                            <span id="pending">
                                Yapilacakaklar
                            </span>
                            <span id="completed">
                                Tamamlananlar
                            </span>
                        </div>
                        <button id="btnClear" class="btn btn-danger float-end btn-sm">
                            Temizle
                        </button>
                    </div>
                    <ul id="task-list" class="  list-group list-group-flush">

                    </ul>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
   <script src="script.js"></script>

</body>

</html>
